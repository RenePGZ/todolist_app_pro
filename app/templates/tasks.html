{% extends "layout.html" %}
{% block content %}
  <h2>Tus tareas</h2>
  <a href="{{ url_for('add_task') }}" class="btn btn-primary mb-3">Agregar tarea</a>
  <ul class="list-group">
    {% for task in tasks %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <strong>{{ task.title }}</strong>
          <br>
          <small>{{ task.description }}</small>
          <br>
          <span class="badge bg-{{ 'success' if task.completed else 'warning' }}">
            {{ 'Completada' if task.completed else 'Pendiente' }}
          </span>
        </div>
        <div>
          <a href="{{ url_for('edit_task', id=task.id) }}" class="btn btn-sm btn-secondary">Editar</a>
          <a href="{{ url_for('delete_task', id=task.id) }}" class="btn btn-sm btn-danger">Eliminar</a>
        </div>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
